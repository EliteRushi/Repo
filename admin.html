<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Portal</title>
  <link rel="stylesheet" href="admin.css" />
  <script>
  const scriptURL = "https://script.google.com/macros/s/AKfycby-LpjCUFzRr1F-9JLB4gO_UTozluvwpxMhqp-gnVohMve1HDSL4tMfs6MmQ_xlSP8NIg/exec";

  const form = document.getElementById("product-form");

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const formData = new FormData(form);

    fetch(scriptURL, {
      method: "POST",
      body: formData
    })
      .then((response) => response.text())
      .then((result) => {
        console.log(result);
        if (result.toLowerCase().includes("success")) {
          alert("✅ Product uploaded successfully!");
          form.reset();
        } else {
          alert("❌ Error! Product not uploaded.\n\nDetails: " + result);
        }
      })
      .catch((error) => {
        console.error("Error!", error.message);
        alert("❌ Something went wrong. Please try again.");
      });
  });
</script>

    
</head>
<body>
  <nav class="admin-navbar">
    <h1>Admin Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </nav>

  <div class="form-container">
    <h2>Upload Product</h2>
    <form id="productForm">
      <input type="text" name="title" placeholder="Product Title" required />
      <input type="text" name="description" placeholder="Short Description" required />
      <input type="text" name="image" placeholder="Image URL" required />
      <input type="text" name="category" placeholder="Category" required />
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Prevent access without login
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html";
    }

    // Handle logout
    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }

    const scriptURL = "https://script.google.com/macros/s/AKfycby-LpjCUFzRr1F-9JLB4gO_UTozluvwpxMhqp-gnVohMve1HDSL4tMfs6MmQ_xlSP8NIg/exec";
    const form = document.getElementById("productForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(response => {
          alert("✅ Product uploaded successfully!");
          form.reset();
        })
        .catch(error => {
          alert("❌ Error! Product not uploaded.");
          console.error("Error!", error.message);
        });
    });
  </script>
</body>
</html>
